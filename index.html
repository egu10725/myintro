<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, p {
            margin: 0;
            padding: 0;
        }
        .intro {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .info {
            text-align: center;
        }
        .favorite {
            text-align: center;
            margin-top: 30px;
        }
        .favorite img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .hobby-title, .intro-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .school-life {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
        .club, .class-info {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h2 class="intro-title">자기소개</h2>
            <img class="profile-img" src="image.jpg" alt="Profile Image">
            <h1>이지유</h1>
            <h2>학생</h2>
        </div>
        <div class="info">
            <p>Hello, I'm 이지유. I'm a student who wants to major in computer engineering.</p>
        </div>
        <div class="favorite">
            <p class="hobby-title">취미</p>
            <img src="image_1.jpg" alt="Favorite Image">
            <p>제가 안고 자는 인형은 곰돌이 푸우입니다.</p>
        </div>
        <div class="school-life">
            학교생활
        </div>
        <div class="class-info">
            1학년 7반 25번
        </div>
        <div class="club">
            동아리: 고딕(컴퓨터동아리)
        </div>
    </div>
</body>
</html>
